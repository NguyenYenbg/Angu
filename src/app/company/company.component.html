<p>company works!</p>
<button type="button" class="btn btn-info" (click)="createCompany()">Create</button>
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Id</th>
			<th scope="col">Name</th>
			<th scope="col">Empcount</th>
			<th scope="col">Revenue</th>
			<th scope="col">Address</th>
			<th scope="col">isActive</th>
			<th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let company of companydata; index as i">
			<th scope="row">{{company.id}}</th>
			<td>{{company.name}}</td>
			<td>{{company.empcount}}</td>
			<td>{{company.revenue}}</td>
			<td>{{company.address}}</td>
			<td>{{company.isActive}}</td>
			
            <td>
                <button type="button" (click)="editCompany(company)" class="btn btn-primary">Edit</button>
                <button type="button" (click)="deleteCompany(company.id)" class="btn btn-secondary">Delete</button>
            </td>
		</tr>
		<ngb-pagination [collectionSize]="sizeCompany" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
	</tbody>
</table>
