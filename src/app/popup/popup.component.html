<div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
</div>
<div class="modal-body">
    <form [formGroup]="companyForm" (ngSubmit)="SaveCompany()">
        <div class="mb-3">
          <label class="form-label">Id</label>
          <input type="text" class="form-control" formControlName="id"  aria-describedby="emailHelp">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name"  aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label class="form-label">employee count</label>
            <input type="text" class="form-control" formControlName="empcount"  aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label class="form-label">revenue</label>
            <input type="text" class="form-control" formControlName="revenue"  aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label class="form-label">address</label>
            <input type="text" class="form-control" formControlName="address"  aria-describedby="emailHelp">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="isActive">
            <label class="form-check-label" for="exampleCheck1">Is Active</label>
          </div>
        
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="closePopup()">Close</button>
</div>
